<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>

    <meta name="description" content="Webpage">
    <link href="stylesheet.css" rel="stylesheet">

    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
<h1>Fruit Market</h1>
<div id="fruits">
    <div class='container' id="appleContainer">
        <div class="btn" id="apples"><img src="images/apple.png"></div>
        <div class="sellBtn" id="sellapples">Sell</div>
    </div>

    <div class='container' id="orangesContainer">
        <div class="btn" id="oranges"><img src="images/orange.png"></div>
        <div class="sellBtn" id="selloranges">Sell</div>
    </div>

    <div class='container' id="bananaContainer">
        <div class="btn" id="bananas"><img src="images/bananas.png"></div>
        <div class="sellBtn" id="sellbananas">Sell</div>
    </div>

    <div class='container' id="pearContainer">
        <div class="btn" id="pears"><img src="images/pear.png"></div>
        <div class="sellBtn" id="sellpears">Sell</div>
    </div>


</div>
<div id="userInfo"></div>
</body>
</html>
