<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wunderkammer</title>

    <meta name="description" content="Webpage">

    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
<h1>Wunderkammer</h1>
<div id="fruits">
    <div class='well col-md-2 col-md-offset-2' id="appleContainer">
        <div class="btn btn-success myBtn" id="apples"><img src="pudu.jpg"></div>
        <div class="btn-danger btn sellBtn" id="sellapples">Sell</div>
    </div>

    <div class='well col-md-2' id="orangesContainer">
        <div class="btn btn-success myBtn" id="oranges"><img src="narwhalLightsaber.jpg"></div>
        <div class="btn-danger btn sellBtn" id="selloranges">Sell</div>
    </div>

    <div class='well col-md-2' id="bananaContainer">
        <div class="btn btn-success myBtn" id="bananas"><img src="giantSquid.png"></div>
        <div class="btn-danger btn sellBtn" id="sellbananas">Sell</div>
    </div>

    <div class='well col-md-2' id="pearContainer">
        <div class="btn btn-success myBtn" id="pears"><img src="tardigrade.jpg"></div>
        <div class="btn-danger btn sellBtn" id="sellpears">Sell</div>
    </div>


</div>
<div id="userInfo" class="lead well"></div>
</div>
<!-- SCRIPTS -->
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="script.js"></script>
<!-- END SCRIPTS -->
</body>
</html>
