<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Wunderkammer</title>

    <meta name="description" content="Webpage">

    <link href="bootstrap.min.css" rel="stylesheet">
    <link href="stylesheet.css" rel="stylesheet">
</head>

<body>
<div class="container-fluid">
<h1>Wunderkammer</h1>
<div id="fruits" class="row">
    <div class='well col-md-2 col-sm-3 col-xs-6' id="appleContainer">
        <div class="btn btn-success myBtn center-block" id="apples"><img src="pudu.jpg"></div>
        <div class="btn-danger btn sellBtn center-block" id="sellapples">Sell</div>
    </div>

    <div class='well col-md-2 col-sm-3 col-xs-6' id="orangesContainer">
        <div class="btn btn-success myBtn center-block" id="oranges"><img src="narwhalLightsaber.jpg"></div>
        <div class="btn-danger btn sellBtn center-block" id="selloranges">Sell</div>
    </div>

    <div class='well col-md-3 col-sm-3 col-xs-6' id="bananaContainer">
        <div class="btn btn-success myBtn center-block" id="bananas"><img src="giantSquid.png"></div>
        <div class="btn-danger btn sellBtn btn center-block" id="sellbananas">Sell</div>
    </div>

    <div class='well col-md-3 col-sm-3 col-xs-6' id="pearContainer">
        <div class="btn btn-success myBtn center-block" id="pears"><img src="tardigrade.jpg"></div>
        <div class="btn-danger btn sellBtn center-block" id="sellpears">Sell</div>
    </div>
</div>
    <div class="row center-block">
<div id="userInfo" class="text-center lead well col-md-10 col-sm-10 col-xs-10 col-sm-offset-1 col-md-offset-1 col-xs-offset-1"></div>
    </div>
</div>
<!-- SCRIPTS -->
<script src="jquery.min.js"></script>
<script src="bootstrap.min.js"></script>
<script src="script.js"></script>
<!-- END SCRIPTS -->
</body>
</html>
